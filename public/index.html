<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user"s mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>My Countries</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/js/uikit-icons.min.js"></script>
    <script type="text/javascript">
    let activeCountry = 0;
    function openModal(id) {
      UIkit.modal(document.getElementById(id)).show();
    }

    function closeModal(id) {
      UIkit.modal(document.getElementById(id)).hide();
    }

    function toFavorites(id, name) {
      activeCountry = id;
      document.getElementById("country_name").innerHTML = name;
      openModal("tofavorite");
    }

    function addtoFavorites() {
      const email = document.getElementById("fav_email").value;
      if (email == "") {
        UIkit.notification({
          message: "Please enter your email",
          status: "danger",
          pos: "top-center",
          timeout: 5000
        });
        return;
      }
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (!email.match(mailformat)) {
        UIkit.notification({
          message: "Please enter a valid email",
          status: "danger",
          pos: "top-center",
          timeout: 5000
        });
        return;
      }
      fetch(`http://localhost:8080/api/favorites/create`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          country_id: activeCountry
        })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status == "success") {
            closeModal("tofavorite");
            UIkit.modal.alert("Country added to favorites");
          } else {
            UIkit.notification({
              message: data.message || "Error adding country to favorites",
              status: "danger",
              pos: "top-center",
              timeout: 5000
            });
          }
        });
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
